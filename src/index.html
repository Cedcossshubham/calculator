<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="wrapper">
        <div id="output">
             000
        </div>

        <div id="button">

            <div class="row1">
                <div class="btn AC">AC</div>
                <div class="btn AC">+/-</div>
                <div class="btn AC">%</div>
                <div class="btn operator">/</div>
            </div>


            <div class="row2">
                <div class="btn ">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn operator">x</div>
            </div>


            <div class="row2">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn operator">-</div>
            </div>

            <div class="row2">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="operator btn">+</div>
            </div>


            <div class="row3">
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal operator">=</div>
            
            </div>
            
            
        </div>
    </div>
